<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Editor (Bootstrap + JS)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Toolbar -->
  <nav class="navbar navbar-light bg-light border-bottom p-2">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h5">PDF Editor</span>
      <div class="d-flex gap-2">
        <input id="fileInput" class="form-control" type="file" accept="application/pdf">
        <button id="prevBtn" class="btn btn-outline-secondary btn-sm" disabled>&larr; Prev</button>
        <button id="nextBtn" class="btn btn-outline-secondary btn-sm" disabled>Next &rarr;</button>
        <input id="pageNum" type="number" min="1" value="1" class="form-control form-control-sm" style="width:70px">
        <span id="pageCount" class="align-self-center">/ 0</span>
        <input id="scaleRange" type="range" min="0.5" max="2.5" step="0.1" value="1.5" class="form-range" style="width:150px">
        <button id="saveBtn" class="btn btn-primary btn-sm" disabled>Save PDF</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid flex-grow-1">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-3 col-md-2 border-end p-3">
        <button id="drawToggle" class="btn btn-sm btn-outline-primary w-100 mb-1">Draw</button>
        <button id="textBtn" class="btn btn-sm btn-outline-primary w-100 mb-1">Add Text</button>
        <button id="highlightBtn" class="btn btn-sm btn-outline-primary w-100 mb-1">Highlight</button>
        <button id="eraseBtn" class="btn btn-sm btn-outline-danger w-100 mb-1">Erase</button>

        <label class="form-label mt-2">Color</label>
        <input id="colorPicker" type="color" class="form-control form-control-color" value="#ff0000">

        <label class="form-label mt-2">Brush Size</label>
        <input id="brushSize" type="range" class="form-range" min="1" max="30" value="3">

        <button id="undoBtn" class="btn btn-sm btn-secondary w-100 mt-3">Undo</button>
        <button id="clearBtn" class="btn btn-sm btn-warning w-100 mt-2">Clear Annotations</button>

        <small class="text-muted d-block mt-3">Draw, highlight, erase, or add draggable/resizable text.</small>
      </div>

      <!-- PDF Viewer -->
      <div class="col-9 col-md-10 d-flex justify-content-center align-items-start pt-3" id="viewer-wrap">
        <div id="pdf-container">
          <canvas id="pdfCanvas"></canvas>
          <canvas id="overlay"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-top p-2 text-center small text-muted">
    <span id="status">No document loaded.</span>
  </footer>

  <!-- Modal for text input -->
  <div class="modal fade" id="textModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Add/Edit Text</h5></div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Text</label>
            <textarea id="modalText" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Font</label>
            <select id="modalFont" class="form-select">
              <option>Arial</option>
              <option>Times New Roman</option>
              <option>Courier New</option>
              <option>Georgia</option>
              <option>Verdana</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Size</label>
            <input type="number" id="modalSize" class="form-control" value="16">
          </div>
          <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="color" id="modalColor" class="form-control form-control-color" value="#000000">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveTextBtn" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
